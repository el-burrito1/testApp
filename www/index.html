<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD90W6MypWGP6s4luD2kQHhZ9IFQrfr04g&sensor=true"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cdv-plugin-fb-connect.js"></script>
        <script type="text/javascript" charset="utf-8" src="facebook-js-sdk.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </head>
    <body>
        
        <div data-role="page" id="login" class="type-home">

            <div id="fb-root"></div>

            <button type='button' id='login-with-facebook'>LOG IN</button>

        </div>


        <div data-role='page' class='page-map' id='homepage'>
          

            <a href='#userPanel' class='ui-btn-left ui-icon-user ui-btn-icon-notext'></a>
            <a href='#listPanel' class='ui-btn-right ui-icon-bars ui-btn-icon-notext'></a>

                <div data-role='panel' id='userPanel' data-display='overlay'>
                        <fieldset data-role="controlgroup" data-mini="true">
                            <legend>Relationship Status:</legend>
                                <input type="radio" name="radio-choice-2" id="radio-choice-21" value="choice-1" checked="checked" />
                                <label for="radio-choice-21" id='single'>Single</label>

                                <input type="radio" name="radio-choice-2" id="radio-choice-22" value="choice-2"  />
                                <label for="radio-choice-22">In Relationship</label>
                        </fieldset>

                        <fieldset data-role="controlgroup" data-mini="true">
                            <legend>Gender Preference:</legend>
                                <input type="radio" name="radio-choice-2" id="radio-choice-21" value="choice-1" checked="checked" />
                                <label for="radio-choice-21">Male</label>

                                <input type="radio" name="radio-choice-2" id="radio-choice-22" value="choice-2"  />
                                <label for="radio-choice-22">Female</label>
                        </fieldset>

                    <a href="#homepage" data-rel="close" class='panelButton'>Close panel</a>
                </div>

                <div data-role='panel' id='listPanel' data-display='overlay' data-position='right'>
                    <span>This is where facebook events will be listed. User can pick an event from this list in order to view other users that are attending the same event.</span>
                    <a href="#homepage" data-rel="close" class='panelButton'>Close panel</a>
                </div>

            <div data-role='content'>
                <div id='map-canvas'></div>
                <div class='buttonContainer'>
                    <input class='ui-btn' type='button' value='singles' data-inline='true' id='singlesBtn' />
                    <input class='ui-btn' type='button' value='view all' data-inline='true' id='viewAllBtn' />
                    <input class='ui-btn' type='button' value='couples' data-inline='true' id='couplesBtn'/>
                </div>
            </div>
        </div>
    </body>
</html>
